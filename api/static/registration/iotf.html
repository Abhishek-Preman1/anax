<!doctype html>
<html lang=en>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Registration with Blue Horizon and IoTF</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/js/jquery.min.js"></script>
</head>

<body>
    <div class="grid">
        <header class="grid__col--12 panel--padded--center" role="banner">
            <h1>Gateway Registration with Blue Horizon and IoTF</h1>
        </header>

        <div class="grid" id="precheck" style="display: none;">
            <h3 class="inline-error">***Your device does not have internet connectivity. Please resolve the network problem before proceeding.</h3>
            <h3 class="inline-error" id="precheck_warn"></h3>
        </div>

        <div class="grid">
            <div class="grid__col--12">
                <label for="iotf_app">Choose application:</label>
                <form class="form">
                    <select class="form__input" id="iotf_app">
                    </select>
                </form>
                <form class="form" id="iotf">
                    <label for="iotf_org">IoTF Organization:</label>
                    <input class="form__input" type="text" id="iotf_org" />
                    <label for="iotf_gatewayid">Gateway ID:</label>
                    <input class="form__input" type="text" id="iotf_gatewayid" />
                    <label for="iotf_gatewaytype">Gateway Type:</label>
                    <input class="form__input" type="text" id="iotf_gatewaytype" />
                    <label for="iotf_authmethod">Authentication Method:</label>
                    <input class="form__input" type="text" id="iotf_authmethod" />
                    <label for="iotf_authtoken">Authentication Token:</label>
                    <input class="form__input" type="text" id="iotf_authtoken" />
                </form>
            </div>
        </div>

        <div class="grid" style="margin-top: 3em;">
            <div class="grid__col--12">
                <button class="btn--default" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/iotf.js"></script>
</body>

</html>
