<!doctype html>
<html lang=en>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon edge device contract details</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/js/jquery.min.js"></script>
</head>

<body>
    <div class="grid">
        <header class="grid__col--12 panel--padded--center" role="banner">
            <h1>Contract Details</h1>
        </header>

        <div class="grid">
            <div class="grid__col--12" id="hh">
                <p id=account>Account:</p>
                <form class="form">
                    <table class="table_alt_color" id="contract_details">
                        <tr>
                            <th>Attribute</th>
                            <th>Value</th>
                        </tr>
                    </table>
                    <p></p>
                </form>
            </div>
        </div>

        <div class="grid" style="margin-top: 3em;">
            <div class="grid__col--12">
                <button class="btn--default" id="back">Back</button>
            </div>
        </div>

    </div>
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/details.js"></script>
</body>

</html>
