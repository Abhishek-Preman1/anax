<!doctype html>
<html lang=en>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon edge device info</title>
    <link rel="stylesheet" href="/styles/main.css"/>
    <script src="/js/jquery.min.js"></script>
    <style>
      form input, p {
        width: 85%;
        display: normal;
      }

      .grid h4 {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="grid">
      <header class="grid__col--12 panel--padded--center" role="banner">
      </header>

      <div class="grid">
        <h2>Device Info</h2>
        <div class="grid__col--12">
          <pre id="cinfo">[no data]</pre>
        </div>
      </div>
    </div>
    <script>
      function fetchInfo() {
        $.ajax({
          url: '/info',
          type: 'GET',
          dataType: 'json',
          success: function(data) {
            console.log(data);
            $("#cinfo").html(JSON.stringify(data, null, 4));
          },
         });
      }

      // the dumb way: poll API, update page

      $(document).ready(function() {
        fetchInfo();
        setInterval(fetchInfo(), 30000);
      });

    </script>
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
  </body>
</html>
